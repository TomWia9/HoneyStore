<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-lg-12 mt-4 mb-4">
        <div class="card ">
            <div class="card-header bg-primary">
                <h6>Change your address</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" formControlName="city" id="city" placeholder="Enter your city">
                            <span *ngIf="!form.get('city').valid && form.get('city').touched" class="help-block text-danger">Please enter a city (min. 2 symbols)!</span>
                        </div>
                        <div class="form-group">
                            <label for="street">Street and house number</label>
                            <input type="text" class="form-control" formControlName="streetAndHouseNumber" id="streetAndHouseNumber" placeholder="Enter your street and house number">
                            <span *ngIf="!form.get('streetAndHouseNumber').valid && form.get('streetAndHouseNumber').touched" class="help-block text-danger">Please enter a street and home number (min. 3 symbols)!</span>
                        </div>
                        <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input type="text" class="form-control" formControlName="postcode" id="postcode" placeholder="Enter your postcode">
                            <span *ngIf="!form.get('postcode').valid && form.get('postcode').touched" class="help-block text-danger">Please enter a postcode (min. 5 symbols)!</span>
                        </div>
                        <div *ngIf="!form.valid && form.get('postcode').touched" class="card border-danger my-4 mx-auto" style="max-width: 18rem;">
                            <div class="card-header">Error</div>
                            <div class="card-body text-danger">
                                <p class="card-text">Check that all fields are correctly completed</p>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-success text-white w-100" type="submit" [disabled]="!form.valid">Change address</button>
                </div>
            </div>
        </div>
    </div>
</form>
