<div class="card mb-4" *ngIf="!err">
    <div class="card-header bg-primary">
        Honey details
    </div>
    <div class="card-body">
        <div class="list-group">
            <li class="list-group-item list-group-item-action">
                Honey name: {{ honey.name }}
            </li>
            <li class="list-group-item list-group-item-action">
                Honey price: ${{ honey.price }}
            </li>
            <li class="list-group-item list-group-item-action">
                Amount in warehouse: {{ honey.amount }}
            </li>
        </div>

        <img class="img-thumbnail" src="" alt="image">

    </div>
</div>
