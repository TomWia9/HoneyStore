<div class="card-header">
    <fa-icon [icon]="faTable"></fa-icon>
    Orders Table
    <div class="card-body">
        <div class="table-responsive">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Status</th>
                        <th scope="col">Buyer first name</th>
                        <th scope="col">Buyer last name</th>
                        <th scope="col">Total price</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders; index as i" role="button" (click)="open(order)">
                        <th scope="row">{{ i + 1 }}</th>
                        <td> {{ getStatus(order.status) }} </td>
                        <td>{{ order.client.firstName }} </td>
                        <td>{{ order.client.lastName }}</td>
                        <td>${{ order.totalPrice | number }} </td>
                        <td> {{ order.date | date: 'short' }} </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                </ngb-pagination>

                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
            </div>
        </div>
    </div>
</div>
