<main>
    <div class="container">

        <ol class="breadcrumb mb-4 mt-4">
            <li class="breadcrumb-item active justify-content-center">
                <h1 class="h3">Orders</h1>
            </li>
        </ol>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4 ">
                    <div class="card-header bg-primary">
                        <fa-icon [icon]="faTable"></fa-icon>
                        New orders
                    </div>
                    <div class="card-body">
                        <app-orders-table status="New"></app-orders-table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-6">
                <div class="card mb-4 ">
                    <div class="card-header bg-warning">
                        <fa-icon [icon]="faTable"></fa-icon>
                        Orders shipped
                    </div>
                    <div class="card-body">
                        <app-orders-table status="Shipped"></app-orders-table>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card mb-4 ">
                    <div class="card-header bg-success">
                        <fa-icon [icon]="faTable"></fa-icon>
                        Delivered orders
                    </div>
                    <div class="card-body">
                        <app-orders-table status="Delivered"></app-orders-table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Tomasz Wiatrowski 2020</div>
            <div>
                <a href="#">Privacy Policy</a> &middot;
                <a href="#">Terms &amp; Conditions</a>
            </div>
        </div>
    </div>
</footer>
