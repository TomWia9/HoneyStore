<div class="row" style="margin-bottom:15px;">
    <div class="col-md-12">
        <div class="form-group d-flex flex-column">
            <label for="inputImage">Add an image of honey</label>
            <input class="form-control-file" type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" id="inputImage">
            <button type="button" class="ml-2 mb-2 btn btn-success" (click)="file.click()">Upload File</button>
        </div>
    </div>
    <div class="col-md-12">
        <span class="upload" *ngIf="progress > 0">
        {{progress}}%
      </span>
        <span class="upload" *ngIf="message">
        {{message}}
      </span>
    </div>
</div>
