<main>
    <div class="container">
        <div class="row mb-4 mt-4">
            <div class="col-lg-12 mb-4">
                <div class="card" [ngClass]="{'margins': mini}">
                    <div class="card-header bg-primary">
                        <h6>Sign in</h6>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                                <span *ngIf="!form.get('email').valid && form.get('email').touched" class="help-block text-danger">Please enter email</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                                <span *ngIf="!form.get('password').valid && form.get('password').touched" class="help-block text-danger">Please enter a password!</span>
                            </div>
                            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Sign in</button>
                        </form>
                        <p class="text-danger text-center my-2" *ngIf="error">Wrong email or password</p>
                    </div>
                    <div class="card-footer">
                        <h5>You do not have an account?</h5>
                        <a [routerLink]="['/register']">
                            <button class="btn btn-primary">Register</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
