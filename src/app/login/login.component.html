<div class="card margins">
    <div class="card-header bg-primary">
        <h6>Sign in</h6>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (submit)="onSubmit(form.value)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
        </form>
    </div>
    <div class="card-footer">
        <h5>You do not have an account?</h5>
        <button class="btn btn-primary">Register</button>
    </div>
</div>
